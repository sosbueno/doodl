services:
  - type: web
    name: doodl
    env: node
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Optional: add MONGO_URI (MongoDB Atlas) for persistent leaderboard
      # - key: MONGO_URI
      #   sync: false
    healthCheckPath: /

